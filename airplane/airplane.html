<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        min-height: 99vh;
        display: flex;
        align-items: flex-end;
        background: linear-gradient(45deg, #3b6052, #5cb3ff);
      }
      img[src="./airplane.png"] {
        position: absolute;
        bottom: 20px;
        left: 0;
        transition: all 2s;
      }
    </style>
  </head>
  <body>
    <img src="./airplane.png" style="width: 120px" alt="airplane" />
    <button id="start-fly">Start Fly</button>
    <button id="reset">Reset</button>
    <script>
      //כתבו את הקוד שלכם כן
      const StartButton = document.getElementById("start-fly");
      StartButton.addEventListener("click", up);
      const ResetButton = document.getElementById("reset");
      ResetButton.addEventListener("click", down);

      //function
      function up() {
        const Airplaneimage = document.querySelector("img");
        Airplaneimage.style.bottom = "85%";
        Airplaneimage.style.left = "85%";
      }

      function down() {
        const Airplaneimage = document.querySelector("img");
        Airplaneimage.style.bottom = "";
        Airplaneimage.style.left = "";
      }
    </script>
  </body>
</html>
