  <body>
    <div id="controls">
      <table>
        <tr>
          <td>Font Size</td>
          <td>Red</td>
          <td>Green</td>
          <td>Blue</td>
        </tr>
        <tr>
          <td>
            <select id="fontSizeSelect">
              <option value="12">12</option>
              <option value="20">20</option>
              <option value="30">30</option>
            </select>
          </td>
          <td>
            <input type="text" id="red" />
          </td>
          <td>
            <input type="text" id="green" />
          </td>
          <td>
            <input type="text" id="blue" />
          </td>
        </tr>
      </table>

      <button>Press Me</button>
    </div>

    <div id="ph">This is some text</div>

    <script>
      // styling solution
      // תפיסת אלמנטים
      const sizeText = document.getElementById("fontSizeSelect");
      const Pressme = document.querySelector("button");
      const textSentence = document.getElementById("ph");
      const redColor = document.getElementById("red");
      const greenColor = document.getElementById("green");
      const blueColor = document.getElementById("blue");

      // אירועים
      Pressme.addEventListener("click", () => {
        const redcheck = checkSize(redColor.value);
        const greencheck = checkSize(greenColor.value);
        const bluecheck = checkSize(blueColor.value);
        const redcheck2 = checkContent(redColor.value);
        const greencheck2 = checkContent(greenColor.value);
        const bluecheck2 = checkContent(blueColor.value);
        if (redcheck && greencheck && bluecheck) {
          textSentence.style.fontSize = sizeText.value + "px";
          let color = "#" + redColor.value + greenColor.value + blueColor.value;
          textSentence.style.backgroundColor = color;
        } else {
          return;
        }
      });

      function checkSize(value) {
        if (value.length !== 2) {
          alert("לא תקין");
          return false;
        } else {
          return true;
        }
      }
      function checkContent(value) {
        for (let i = 0; i < value.length; i++) {
          const char = value[i];
          if (!(char >= "A" && char <= "F")) {
            alert("לא תקין");
            return false;
          }
        }
        return true;
      }
    </script>
