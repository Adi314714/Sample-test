<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Colors</title>

    <style type="text/css">
      #btn {
        width: 200px;
        height: 100px;
        font-size: 50px;
      }

      select {
        width: 200px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <button id="btn">Show</button>
    <div id="d1">
      <select>
        <option value="-1">choose color</option>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
      </select>
    </div>
    <script>
      const buttonOn = document.getElementById("btn");
      const chooseColor = document.querySelector("select");
      buttonOn.addEventListener("click", changeButton);
      // function

      function changeButton() {
        if (buttonOn.innerHTML === "Hide") {
          buttonOn.innerText = "show";
          chooseColor.style.display = "block";
          buttonOn.style.backgroundColor = "initial";
          chooseColor.value = "-1";
          return;
        } else if (chooseColor.value === "-1") {
          alert("Please choose a color");
          return;
        }
        buttonOn.style.backgroundColor = chooseColor.value;
        buttonOn.innerText = "Hide";
        chooseColor.style.display = "none";
      }
    </script>
  </body>
</html>
